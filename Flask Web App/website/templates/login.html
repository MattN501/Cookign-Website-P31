{% extends "base.html" %} 

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form method="POST" class="bg-white p-8 rounded shadow-md w-96">
        {% csrf_token %}
        <h3 class="text-2xl font-bold text-center mb-6">Login</h3>

        <div class="form-group mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input
                type="email"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-opacity-50"
                id="email"
                name="email"
                placeholder="Enter email"
                required
            />
        </div>

        <div class="form-group mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
                type="password"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-opacity-50"
                id="password"
                name="password"
                placeholder="Enter password"
                required
            />
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white rounded-md py-2 hover:bg-indigo-700 transition duration-200">Login</button>
    </form>
</div>
{% endblock %}
